<!DOCTYPE html>

<body>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var width = 960,
	height = 500;

var projection = d3.geo.mercator()
	.center([40.7816, -73.9636])
	.scale(2000);

var path = d3.geo.path()
	.projection(projection);

var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height)
	.call(d3.behavior.zoom()
		.on("zoom", redraw))
	.append("g");

d3.json("http://linepointpath.cartodb.com/api/v2/sql?format=GeoJSON&q=SELECT * FROM usclicktozoomedit", function(error, geojson) {
	svg.selectAll("path")
		.data(geojson.features)
		.enter().append("path")
		.attr("class", "states")
		.attr("d", path)
		.attr("stroke", "red")
		.text(geojson.id)
		console.log(geojson);
});

function redraw() {
    svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}
</script>
